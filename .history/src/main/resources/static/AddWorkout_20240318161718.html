<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header>
        <h1>Ajouter un programme</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Tableau de Bord</a></li>
                <li><a href="programs.html">Programmes d'Entraînement</a></li>
                <li><a href="workouts.html">Séances d'Entraînement</a></li>
                <li><a href="AddWorkout.html">Ajouter une séance</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mx-auto mt-8">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-6">Ajouter Workout</h2>
            <form id="workoutForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="date">Date :</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" type="date" placeholder="Date">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="duration">Durée :</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="duration" type="text" placeholder="Durée">
                </div>
                <div id="exercisesContainer" class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Exercices à faire :</label>
                    <div class="flex items-center mb-2">
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="exercise[]" placeholder="Exercices à faire">
                        <button type="button" class="ml-2 py-2 px-4 bg-blue-500 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline add-exercise-btn">+</button>
                    </div>
                </div>
                <!-- Ajouter d'autres champs ici selon les besoins -->

                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Ajouter Workout
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addExerciseBtn = document.querySelector('.add-exercise-btn');
            const exercisesContainer = document.getElementById('exercisesContainer');

            addExerciseBtn.addEventListener('click', function() {
                const exerciseInput = document.createElement('input');
                exerciseInput.className = 'shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mt-2';
                exerciseInput.setAttribute('name', 'exercise[]');
                exerciseInput.setAttribute('placeholder', 'Exercices à faire');

                exercisesContainer.appendChild(exerciseInput);
            });
        });
    </script>


    <footer>
        <p>Contactez-nous : contact@polyfit.com</p>
    </footer>
</body>
</html>
