<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyFit - Ajouter Entraînement</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Ajouter Entraînement</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Tableau de Bord</a></li>
                <li><a href="programs.html">Programmes d'Entraînement</a></li>
                <li><a href="workouts.html">Séances d'Entraînement</a></li>
                <li><a href="AddWorkout.html">Ajouter une séance</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container workouts-container">
        <form class="workout-form">
            <div class="form-group">
                <label for="date">Date de la Séance</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="duration">Durée (en minutes)</label>
                <input type="number" id="duration" name="duration">
            </div>
            <div class="form-group">
                <label for="exercises">Exercices</label>
                <textarea id="exercises" name="exercises" rows="5" placeholder="Liste des exercices à faire"></textarea>
            </div>
            <button type="submit">Ajouter Entraînement</button>
        </form>
    </div>
    
    <footer>
        <p>Contactez-nous : contact@polyfit.com</p>
    </footer>
</body>
</html>
