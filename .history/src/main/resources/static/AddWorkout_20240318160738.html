<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyFit - Ajouter Entraînement</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Ajouter Entraînement</h1>
        <nav>
            <ul>
                <strong></strong><li><a href="dashboard.html">Tableau de Bord</a></li>
                <li><a href="programs.html">Programmes d'Entraînement</a></li>
                <li><a href="workouts.html">Séances d'Entraînement</a></li>
                <li><a href="AddWorkout.html">Ajouter une séance</a></li></>
            </ul>
        </nav>
    </header>
    
    <div class="container mx-auto py-8 px-4">
        <form class="max-w-lg mx-auto">
            <div class="mb-4">
                <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date de la Séance</label>
                <input type="date" id="date" name="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="duration" class="block text-gray-700 text-sm font-bold mb-2">Durée (en minutes)</label>
                <input type="number" id="duration" name="duration" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="exercises" class="block text-gray-700 text-sm font-bold mb-2">Exercices</label>
                <textarea id="exercises" name="exercises" rows="5" placeholder="Liste des exercices à faire" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Ajouter Entraînement</button>
        </form>
    </div>
    
    <footer>
        <p>Contactez-nous : contact@polyfit.com</p>
    </footer>
</body>
</html>
