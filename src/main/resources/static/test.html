<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - PolyFit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-800">User Profile</h1>
      </div>
    </header>

    <div class="container mx-auto py-8 px-4">
      <div
        id="user-info"
        class="bg-white shadow-md rounded-lg overflow-hidden p-6"
      >
        <h2 class="text-xl font-semibold mb-4">Your Information</h2>
        <div id="username" class="mb-2"></div>
        <div id="email" class="mb-2"></div>
        <div id="dateOfBirth" class="mb-2"></div>
        <div id="gender" class="mb-2"></div>
        <div id="fitnessType" class="mb-2"></div>
      </div>
    </div>

    <footer class="bg-gray-900 text-white py-4 text-center">
      <p class="text-sm">&copy; 2024 PolyFit. All rights reserved.</p>
    </footer>

    <script>
      window.onload = function () {
        fetch("/profile/{userId}")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "username"
            ).innerText = `Username: ${data.username}`;
            document.getElementById("email").innerText = `Email: ${data.email}`;
            document.getElementById(
              "dateOfBirth"
            ).innerText = `Date of Birth: ${data.dateOfBirth}`;
            document.getElementById(
              "gender"
            ).innerText = `Gender: ${data.gender}`;
            document.getElementById(
              "fitnessType"
            ).innerText = `Fitness Type: ${data.fitnessType}`;
          })
          .catch((error) => console.error("Error:", error));
      };
    </script>
  </body>
</html>
