<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page - PolyFit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto px-14 py-8">
      <div class="bg-white shadow-md rounded-lg overflow-hidden mx-20 py-5">
        <div class="p-4">
          <div class="flex items-center justify-center">
            <img
              class="h-20 w-25 rounded-full object-fill"
              src="./images/portrait.png"
              alt="Profile Picture"
            />
          </div>

          <div class="flex justify-between items-center px-14">
            <p class="text-sm text-gray-600">Username</p>
            <p id="username" class="text-base font-semibold text-gray-800"></p>
          </div>

          <div class="mt-4 border-t border-gray-300 pt-4">
            <div class="flex justify-between items-center px-14">
              <p class="text-sm text-gray-600">Email Address</p>
              <p id="email" class="text-sm font-semibold text-gray-800"></p>
            </div>

            <div class="mt-4 border-t border-gray-300 pt-4">
              <div class="flex justify-between items-center px-14">
                <p class="text-sm text-gray-600">Date Of Birth</p>
                <p
                  id="dateOfBirth"
                  class="text-sm font-semibold text-gray-800"
                ></p>
              </div>

              <div class="mt-4 border-t border-gray-300 pt-4">
                <div class="flex justify-between items-center px-14">
                  <p class="text-sm text-gray-600">Gender</p>
                  <p
                    id="gender"
                    class="text-sm font-semibold text-gray-800"
                  ></p>
                </div>

                <div class="mt-4 border-t border-gray-300 pt-4">
                  <div class="flex justify-between items-center px-14">
                    <p class="text-sm text-gray-600">Fitness</p>
                    <p
                      id="fitnessType"
                      class="text-sm font-semibold text-gray-800"
                    ></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="logoutBtn" class="mt-8 flex justify-center">
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          Log out
        </button>
      </div>
      <p class="text-gray-600 text-xs text-center mt-1 underline">
        Made with love <3 by PolyFit
      </p>
    </div>

    <script>
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          if (confirm("Are you sure you want to log out?")) {
            window.location.href = "/login.html";
          }
        });

      window.onload = function () {
        const userId = localStorage.getItem("userId");
        console.log("id", userId);
        console.log(userId);
        fetch(`/get-user/${userId}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("username").innerText = data.username;
            document.getElementById("email").innerText = data.email;
            document.getElementById("dateOfBirth").innerText = data.dateOfBirth;
            document.getElementById("gender").innerText = data.gender;
            document.getElementById("fitnessType").innerText = data.fitnessType;
          })
          .catch((error) => console.error("Error:", error));
      };
    </script>
  </body>
</html>
