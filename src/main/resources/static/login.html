<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PolyFit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="login-container bg-white rounded-lg shadow-md p-8 w-80">
      <h2 class="text-2xl font-bold mb-6">Login to PolyFit</h2>
      <form id="login-form">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-semibold mb-2"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700"
        >
          Login
        </button>
      </form>
      <div id="error-message" class="text-red-600 mt-4 hidden"></div>
      <div id="error-message" class="text-red-600 mt-4 hidden"></div>
      <p class="text-gray-700 text-sm mt-4">
        Don't have an account?
        <a href="/index.html" class="text-blue-700 underline">Register here</a>.
      </p>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: email,
              password: password,
            }),
          })
            .then((response) => {
              if (response.ok) {
                return response.json(); // Parse response body as JSON
              } else {
                throw new Error("Login failed");
              }
            })
            .then((data) => {
              // Store user ID in local storage
              console.log("id", data.userId);
              localStorage.setItem("userId", data.userId);
              // Redirect or perform other actions
              window.location.href = "/landingPage.html"; // Redirect to profile page
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("error-message").innerText =
                "Invalid email or password";
              document
                .getElementById("error-message")
                .classList.remove("hidden");
            });
        });
    </script>
  </body>
</html>
